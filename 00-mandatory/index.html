<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>RateMyFood</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>

<body ng-app="mainModule">
<div>
<div ng-controller="mainController">
    <table>
        <tbody>
        <tr ng-repeat="image in images">
            <td>{{image.id}}</td>
            <td>{{image.navn}}</td>
            <td><img ng-src='{{image.billede}}'/></td>
            <td>{{image.rating}}</td>
            <td><button ng-click="deleteImage(image)">Delete</button></td>
        </tr>
        </tbody>
    </table>

    <form ng-submit="createImage()" id="uploadForm" enctype="multipart/form-data" action="/api/photo" method="post">
        <label for="id">ID:</label>
            <input type="text" ng-model="id" id="id"><br>
        <label for="navn">Navn:</label>
            <input type="text" ng-model="navn" id="navn"><br>
        <label for="rating">Billede:</label>
            <input type="file" ng-model="billede" id="billede" name="userPhoto">
            <input type="submit" value="Upload billede" name="submit"><br>
        <label for="rating">Rating:</label>
            <input type="text" ng-model="rating" id="rating"><br>
        <input type="submit" value="Submit" ng-click="add()">
    </form>

</div>
</div>
<div ng-controller="MainCtrl">
    <div class="container slider">
        <img ng-repeat="photo in photos" class="slide" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" ng-src="{{photo.src}}" />
            <a class="arrow prev" href="#" ng-click="showPrev()"></a>
            <a class="arrow next" href="#" ng-click="showNext()"></a>
                <ul class="nav">
                    <li ng-repeat="photo in photos" ng-class="{'active':isActive($index)}">
                        <img src="{{photo.src}}" alt="{{photo.desc}}" title="{{photo.desc}}" ng-click="showPhoto($index);" />
                    </li>
                </ul>
    </div>
</div>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0rc1/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.0rc1/angular-animate.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0rc1/angular-touch.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/uploadform.js"></script>
</html>
